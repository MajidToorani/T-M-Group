<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="max-age=604800" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>T&M Drop shipping | T&M Group</title>

	<link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<!-- jQuery -->
	<script src="js/lib/jquery-2.0.0.min.js" type="text/javascript"></script>

	<!--jQuery Validation-->
	<script src="js/lib/jquery.validate.js" type="text/javascript"></script>

	<!-- Bootstrap4 files-->
	<script src="js/lib/bootstrap.bundle.min.js" type="text/javascript"></script>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />

	<!-- Font awesome 5 -->
	<link href="fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">

	<!-- custom style -->
	<link href="css/ui.css" rel="stylesheet" type="text/css" />
	<link href="css/responsive.css" rel="stylesheet" />

	<!-- custom javascript -->
	<script src="js/lib/script.js" type="text/javascript"></script>
	
	<script src="js/database.js" type="text/javascript"></script>
	<script src="js/dropshippingDAL.js" type="text/javascript"></script>
	<script src="js/global.js" type="text/javascript"></script>
	<script src="js/facade.js" type="text/javascript"></script>
	<script src="js/util.js" type="text/javascript"></script>

	<!--script type="text/javascript">
		/// some script

		// jquery ready start
		$(document).ready(function () {
			// jQuery code

		});
// jquery end
	</script-->

</head>

<body>


	<header class="section-header">
		<section class="header-main border-bottom">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-2 col-4">
						<a href="index.html" class="brand-wrap">
							<img class="logo" src="images/logo.jpg">
						</a> <!-- brand-wrap.// -->
					</div>
					<div class="col-lg-6 col-sm-12">
						<form action="#" class="search">
							<div class="input-group w-100">
								<input type="text" class="form-control" placeholder="Search">
								<div class="input-group-append">
									<button class="btn btn-primary" type="submit">
										<i class="fa fa-search"></i> Search
									</button>
								</div>
							</div>
						</form> <!-- search-wrap .end// -->
					</div> <!-- col.// -->
					<div class="col-lg-4 col-sm-6 col-12">
						<div class="widgets-wrap float-md-right">
							<div class="widget-header  mr-3">
								<a href="#" class="icon icon-sm rounded-circle border"><i
										class="fa fa-shopping-cart"></i></a>
								<span class="badge badge-pill badge-danger notify">0</span>
							</div>
							<div class="widget-header icontext">
								<a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
								<div class="text">
									<span class="text-muted">Welcome!</span>
									<div>
										<a href="page-user-login.html">Sign in</a> |
										<a href="page-user-register.html"> Register</a>
									</div>
								</div>
							</div>

						</div> <!-- widgets-wrap.// -->
					</div> <!-- col.// -->
				</div> <!-- row.// -->
			</div> <!-- container.// -->
		</section> <!-- header-main .// -->
	</header> <!-- section-header.// -->



	<!-- ========================= SECTION CONTENT ========================= -->
	<section class="section-content padding-y">

		<!-- ============================ COMPONENT REGISTER   ================================= -->
		<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
			<article class="card-body">
				<header class="mb-4">
					<h4 class="card-title">Legal Representative Information</h4>
				</header>
				<form class="block-register" id="RegisterForm">
					<div class="form-group form-row">
						<label class="col-md-3 col-form-label">I am a</label>
						<div class="col-sm-9 pt-1">
							<label class="custom-control custom-radio custom-control-inline">
								<input class="custom-control-input" checked="" type="radio" name="account_type"
									value="option1">
								<span class="custom-control-label"> Supplier </span>
							</label>
							<label class="custom-control custom-radio custom-control-inline">
								<input class="custom-control-input" type="radio" name="account_type" value="option2">
								<span class="custom-control-label"> Manufacturer </span>
							</label>
							<!--label class="custom-control custom-radio custom-control-inline">
								<input class="custom-control-input" type="radio" name="account_type" value="option3">
								<span class="custom-control-label"> Both </span>
							</label-->
						</div>
					</div>
					<div class="form-group form-row">
						<label class="col-md-3 col-form-label">Full name</label>
						<div class="col">
							<input type="text" class="form-control" placeholder="First name" id="firstName">
						</div>
						<div class="col">
							<input type="text" class="form-control" placeholder="Last name" id="lastName">
						</div>
					</div>
					<div class="form-group form-row">
						<label class="col-md-3 col-form-label">Phone</label>
						<div class="col-9">
							<div class="input-group">
								<select class="custom-select" style="max-width: 120px;" id="countryCode">
									<option selected="">CA +1</option>
									<option value="1">US +1</option>
									<option value="2">GB +44</option>
									<option value="3">DE +49</option>
								</select>
								<input name="" class="form-control" placeholder="Phone number" id="phoneNumber"
									type="text">
							</div>
						</div>
					</div>

					<div class="form-group form-row">
						<label class="col-md-3 col-form-label" id="userEmail">Email</label>
						<div class="col-sm-9">
							<input type="email" class="form-control" placeholder="Ex. john@gmail.com">
						</div>
					</div>

					<div class="form-group form-row">
						<label class="col-md-3 col-form-label">Address</label>
						<div class="col">
							<input type="text" class="form-control" placeholder="City" id="city">
						</div>
						<div class="col">
							<select class="custom-select form-control" id="country">
								<!--option>Country</option-->
								<option>Canada</option>
								<option>United states</option>
								<option>United Kingdom</option>
								<option>Germany</option>
							</select>
						</div>
					</div>

					<div class="form-group form-row">
						<label class="col-md-3"> </label>
						<div class="col">
							<input type="text" class="form-control" placeholder="Street, Building" id="addressDetails">
						</div>
					</div>

					<div class="form-group form-row">
						<label class="col-md-3 col-form-label">Password</label>
						<div class="col-6">
							<input type="password" class="form-control mb-3" placeholder="Create password"
								id="password">
							<input type="password" class="form-control" placeholder="Repeat password"
								id="confirmPassword">
						</div>
					</div>

					<div class="form-group form-row">
						<div class="col-sm-9 offset-sm-3">
							<label class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customCheck1">
								<div class="custom-control-label" for="customCheck1">I agree with <a href="#"
										target="_blank">terms and conditions</a></div>
							</label>

						</div>
					</div>

					<div class="form-row mb-2">
						<div class="col-sm-9 offset-sm-3">
							<button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
						</div>
					</div>
				</form>
			</article> <!-- card-body end .// -->
			<div class="card-footer text-center">Have an account? <a href="page-user-login.html">Log In</a></div>
		</div> <!-- card.// -->
		<!-- ============================ COMPONENT REGISTER  END.// ================================= -->


	</section>
	<!-- ========================= SECTION CONTENT END// ========================= -->


	<!-- ========================= FOOTER ========================= -->
	<footer class="section-footer border-top padding-y">
		<div class="container">
			<p class="float-md-right">
				&copy T&M Group Copyright 2021 All rights reserved
			</p>
			<p>
				<a href="#">Terms and conditions</a>
			</p>
		</div><!-- //container -->
	</footer>
	<!-- ========================= FOOTER END // ========================= -->

</body>

</html>
