<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="max-age=604800" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>T&M Drop shipping | T&M Group</title>

	<link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<!-- jQuery -->
	<script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>

	<!-- Bootstrap4 files-->
	<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />

	<!-- Fonticons -->
	<link href="fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">
	<link href="fonts/feathericons/css/iconfont.css" rel="stylesheet" type="text/css" />
	<link href="fonts/material-icons/css/materialdesignicons.css" rel="stylesheet" type="text/css" />

	<!-- custom style -->
	<link href="css/ui.css" rel="stylesheet" type="text/css" />
	<link href="css/responsive.css" rel="stylesheet" />

	<!-- custom javascript -->
	<script src="js/script.js" type="text/javascript"></script>

	<script type="text/javascript">
		/// some script

		// jquery ready start
		$(document).ready(function () {
			// jQuery code

		});
// jquery end
	</script>
	
</head>

<body>

	<header class="section-header">
		<section class="header-main border-bottom">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-2 col-4">
						<a href="index.html" class="brand-wrap">
							<img class="logo" src="images/logo.jpg">
						</a> <!-- brand-wrap.// -->
					</div>
					<div class="col-lg-6 col-sm-12">
						<form action="#" class="search">
							<div class="input-group w-100">
								<input type="text" class="form-control" placeholder="Search">
								<div class="input-group-append">
									<button class="btn btn-primary" type="submit">
										<i class="fa fa-search"></i> Search
									</button>
								</div>
							</div>
						</form> <!-- search-wrap .end// -->
					</div> <!-- col.// -->
					<div class="col-lg-4 col-sm-6 col-12">
						<div class="widgets-wrap float-md-right">
							<div class="widget-header  mr-3">
								<a href="#" class="icon icon-sm rounded-circle border"><i
										class="fa fa-shopping-cart"></i></a>
								<span class="badge badge-pill badge-danger notify">0</span>
							</div>
							<div class="widget-header icontext">
								<a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
								<div class="text">
									<span class="text-muted">Welcome!</span>
									<div>
										<a href="page-user-login.html">Sign in</a> |
										<a href="page-user-register.html"> Register</a>
									</div>
								</div>
							</div>

						</div> <!-- widgets-wrap.// -->
					</div> <!-- col.// -->
				</div> <!-- row.// -->
			</div> <!-- container.// -->
		</section> <!-- header-main .// -->
	</header> <!-- section-header.// -->



	<!-- ========================= SECTION CONTENT ========================= -->
	<section class="section-content padding-y">

		<!-- ============================ COMPONENT PRODUCT INFORMATION 2  ================================= -->
		<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
			<div class="card-body">
				<h4 class="card-title mb-4">Product Information</h4>
				<form>
					<div class="form-group">
						<img src="images/avatars/avatar1.jpg" class="img-sm rounded-circle border">
					</div>
					<div class="form-row">
						<div class="col form-group">
							<label>Name</label>
							<input type="text" class="form-control" value="Mike">
						</div> <!-- form-group end.// -->
						<div class="col form-group">
							<label>Email</label>
							<input type="email" class="form-control" value="Johnson">
						</div> <!-- form-group end.// -->
					</div> <!-- form-row.// -->

					<div class="form-row">
						<div class="form-group col-md-6">
							<label>Country</label>
							<select id="inputState" class="form-control">
								<option> Choose...</option>
								<option>Uzbekistan</option>
								<option>Russia</option>
								<option selected="">United States</option>
								<option>India</option>
								<option>Afganistan</option>
							</select>
						</div> <!-- form-group end.// -->
						<div class="form-group col-md-6">
							<label>City</label>
							<input type="text" class="form-control">
						</div> <!-- form-group end.// -->
					</div> <!-- form-row.// -->

					<div class="form-row">
						<div class="form-group col-md-6">
							<label>Zip</label>
							<input type="text" class="form-control" value="123009">
						</div> <!-- form-group end.// -->
						<div class="form-group col-md-6">
							<label>Phone</label>
							<input type="text" class="form-control" value="+123456789">
						</div> <!-- form-group end.// -->
					</div> <!-- form-row.// -->

					<button class="btn btn-primary btn-block">Save info</button>
				</form>
			</div> <!-- card-body.// -->
		</div> <!-- card .// -->
		<!-- ============================ COMPONENT PRODUCT INFORMATION END.// ================================= -->

	</section>
	<!-- ========================= SECTION CONTENT END// ========================= -->


	<!-- ========================= FOOTER ========================= -->
	<footer class="section-footer border-top padding-y">
		<div class="container">
			<p class="float-md-right">
				&copy T&M Group Copyright 2021 All rights reserved
			</p>
			<p>
				<a href="#">Terms and conditions</a>
			</p>
		</div><!-- //container -->
	</footer>
	<!-- ========================= FOOTER END // ========================= -->

</body>

</html>
